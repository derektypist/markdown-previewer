<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown Previewer</title>
    <!-- Load Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Heading H1 */

        h1 {
            font-family: "Roboto", Arial, Verdana, sans-serif;
            text-align: center;
        }

        /* Editor */

        p {
            font-family: "Roboto", Arial, Verdana, sans-serif;
        }

        #editor {
            font-family: "Consolas", monospace;
        }


        /* Previewer */

        #preview {
            font-family: "Roboto", Arial, Verdana, sans-serif;
        }
    </style>
    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // Define Function
        function displayPreview() {
            
            
            
            // Create reference instance
            const marked = require('marked');
            
            // Get reference
            const renderer = new marked.Renderer();
            
            

            // Define Variable
            let userinput = $("#editor").val();


            // If the textarea is blank, display message
            if (userinput.length == 0) {
                $("#preview").html(`<h2>Please enter some text</h2>`);
                return;
            }
            
            // OverRide 

            // Display Previewed Text
            $("#preview").html(`<header>marked('${userinput}', { renderer: renderer })</header>`);

        }


        // Load Function
        $(document).ready(displayPreview);
    </script>
</head>

<body>
    <!-- Set Up Heading -->
    <header class="container-fluid">
        <h1>Markdown Previewer</h1>
    </header>

    <!-- Set Up Section -->
    <section class="container-fluid">
        <!-- Set Up Editor -->
        <article>
            <p>Editor</p>
            <!-- Set Up textarea with Default Value -->
            <textarea class="form-control" id="editor" value="project" rows="10" oninput="displayPreview()"># Header

Welcome to my project.  The purpose of this project...

## Sub Header

[British Computer Society](https://www.bcs.org)
Here's some code `&lt;i class="fa fa-music" aria-hidden="true"&gt;&lt;/i&gt;`.  To get the music icon using Font Awesome 4.7.0.

            
 
            
</textarea>

            <!-- Set Up Previewer -->
            <p>Preview</p>
            <article id="preview"></article>

        </article>
    </section>
</body>

</html>
